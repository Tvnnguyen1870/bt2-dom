<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <table>
            <thead>
                <th><h2 class="heading">Nhập thông tin khoản vay:</h2></th>
            </thead>
            <tr>
                <td>1) Số tiền:</td>
                <td><input id="tienVay" type="number"></td>
            </tr>
            <tr>
                <td>2) Lãi suất hàng năm:</td>
                <td><input id="laiSuatHangNam" type="number" ></td>
            </tr>
            <tr>
                <td >3) Thời gian trả (năm):</td>
                <td><input id="thoiGianTraNam" type="number"></td>
            </tr>
            <tr>
                <td>
                    <button id="btn">Tính</button>
                </td>
            </tr>
            <thead>
                <th><h2 class="heading">Thông tin thanh toán:</h2></th>
            </thead>
            <tr>
                <td>4) Số tiền trả hàng tháng:</td>
                <td><input id="soTienTraHangThang" type="number" ></td>
            </tr>
            <tr>
                <td>5) Tổng số tiền phải trả:</td>
                <td><input id="tongSoTienPhaiTra" type="number"></td>
            </tr>
            <tr>
                <td>6) Tổng số lãi phải trả:</td>
                <td><input id="tongSoLaiPhaiTra" type="number"></td>
            </tr>
            
        </table>

    <script src="script.js"></script>
</body>
</html>
